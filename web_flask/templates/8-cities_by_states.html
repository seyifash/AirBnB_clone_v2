<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
                {% for el in states|sort(attribute='name') %}
                <LI>{{el.id}}: <B>{{ el.name }}</B>
                        <UL>
                                {% for city in el.cities|sort(attribute='name') %}
                                <LI>{{city.id}}: <B>{{ city.name }}</B></LI>
                                {% endfor %}
                        </UL>
                </LI>
                {% endfor %}
        </UL>
    </BODY>
</HTML>
